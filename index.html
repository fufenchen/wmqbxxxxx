<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>启动页面</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: white;
    text-align: center;
    margin-top:100px;
  }
  #image {
    width: 100px;
    height: 100px;
    margin: 100px auto;
  }
  #countdown {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 50px;
    : ;
    border-radius: 50%;
    background-color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>
  <h1>欢迎来到无名查Q绑号</h1>
  <img id="image" src="https://img.90dao.com/images/2024/05/11/663f7d187ff48.png" alt="Image">
  <div id="countdown">3</div>

  <script>
    // JavaScript 代码用于倒计时
    let countdownElement = document.getElementById('countdown');
    let seconds = 3;
    let countdownInterval = setInterval(function() {
      seconds--;
      countdownElement.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(countdownInterval);
        // 倒计时结束后的操作，例如跳转到另一个页面
        window.location.href = 'https://fufenchen.github.io/wmqbxxxx/';
      }
    }, 1000);
  </script>
</body>
</html>
